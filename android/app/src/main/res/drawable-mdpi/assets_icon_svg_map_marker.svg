        fill: url(#pattern);
      }

      .cls-2 {
        filter: url(#Intersection_1);
      }
    </style>
    <pattern id="pattern" preserveAspectRatio="xMidYMid slice" width="100%" height="100%" viewBox="0 0 1076 1048">
